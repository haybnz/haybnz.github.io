<script>
  function sendAnalyticsData() {
    function getIPInfo() {
      return new Promise((resolve, reject) => {
        $.get('https://ipinfo.io', (response) => {
          resolve(response);
        }, 'jsonp').fail((error) => {
          reject(error);
        });
      });
    }

    const date = new Date();
    const dayTime = `${date.getHours()}:${date.getMinutes()}:${date.getSeconds()}`;
    const referringURL = document.referrer || 'Direct visit';
    const currentURL = window.location.href;
    const userAgent = navigator.userAgent;

    getIPInfo().then((ipInfo) => {
      const data = {
        date: date.toISOString(),
        dayTime: dayTime,
        referringURL: referringURL,
        currentURL: currentURL,
        userAgent: userAgent,
        ip: ipInfo.ip,
        country: ipInfo.country,
        region: ipInfo.region,
        city: ipInfo.city,
        org: ipInfo.org,
      };

      // Add Discord webhook data
      const discordWebhookData = {
        content: 'Analytics data from your website:',
        embeds: [{
          title: 'Analytics Details',
          fields: [
            { name: 'Date', value: data.date },
            { name: 'Day Time', value: data.dayTime },
            { name: 'Referring URL', value: data.referringURL },
            { name: 'Current URL', value: data.currentURL },
            { name: 'User Agent', value: data.userAgent },
            { name: 'IP', value: data.ip },
            { name: 'Country', value: data.country },
            { name: 'Region', value: data.region },
            { name: 'City', value: data.city },
            { name: 'Organization', value: data.org },
          ]
        }]
      };

      const webhookEndpoint = 'https://discord.com/api/webhooks/1173553998092058744/8eR9UZvUeOqa9n7k1T8CObpCMxUpjfGDJKKR7IN7-aLfVzjNTIPU_vV8Ds0wPSC74WMU';
      const webhookMethod = 'POST';

      $.ajax({
        url: webhookEndpoint,
        method: webhookMethod,
        contentType: 'application/json',
        data: JSON.stringify(discordWebhookData),
        success: function(response) {
          console.log('Data sent successfully:', response);
        },
        error: function(error) {
          console.error('Error sending data to webhook:', error);
        }
      });
    }).catch((error) => {
      console.error('Error getting IP information:', error);
    });
  }

  $(document).ready(function() {
    sendAnalyticsData();
  });
</script>

 <style>
        /* Styling for the popup overlay */
        #popupOverlay {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8); /* Semi-transparent background */
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        /* Styling for the popup box */
        #popupBox {
            background: #222;
            color: #fff;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            max-width: 400px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            font-family: Arial, sans-serif;
            font-size: 18px;
        }

        /* Close button styling */
        #closeButton {
            margin-top: 15px;
            padding: 10px 20px;
            background: #ff4d4d;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        #closeButton:hover {
            background: #ff3333;
        }
    </style>


	
	
<body oncontextmenu="return false;">
	 <!-- Popup HTML -->
    <div id="popupOverlay">
        <div id="popupBox">
            <p>⚠️ Don't try to hack, or you'll be hacked!</p>
            <button id="closeButton">Close</button>
        </div>
    </div>

    <script>
        // Show the custom popup when restricted keys are pressed
        document.onkeydown = function(e) {
            if (
                e.keyCode == 123 || // F12
                (e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)) || // Ctrl+Shift+I
                (e.ctrlKey && e.shiftKey && e.keyCode == 'C'.charCodeAt(0)) || // Ctrl+Shift+C
                (e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)) || // Ctrl+Shift+J
                (e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)) // Ctrl+U
            ) {
                document.getElementById("popupOverlay").style.display = "flex";
                return false;
            }
        };

        // Close the popup when the close button is clicked
        document.getElementById("closeButton").onclick = function() {
            document.getElementById("popupOverlay").style.display = "none";
        };
    </script>
