<script>
    // Function to set cookie
    function setCookie(name, value, days) {
        var expires = "";
        if (days) {
            var date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
            expires = "; expires=" + date.toUTCString();
        }
        document.cookie = name + "=" + (value || "") + expires + "; path=/";
    }

    // Function to get parameter from URL
    function getParameterByName(name, url = window.location.href) {
        name = name.replace(/[\[\]]/g, '\\$&');
        var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
            results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, ' '));
    }

    // Function to handle form submission
    function submitForm(event) {
        event.preventDefault();

        var nameInput = document.getElementById("name");
        var name = nameInput.value.trim();
        var technology = document.getElementById("technology").value;

        // Validate name if visible
        if (nameInput.style.display !== "none" && (!name || name === "")) {
            alert("Please enter your name.");
            return;
        }

        var sessionId = new Date().getTime();
        setCookie("name", name, 1);

        var userParam = getParameterByName('user');
        var redirectUrl = "";

        switch (technology) {
            case "eft":
                redirectUrl = "eft.html";
                break;
            case "fpt":
                redirectUrl = "fpt.html";
                break;
            case "fwm":
                redirectUrl = "fwm.html";
                break;
            case "nft":
                redirectUrl = "nft.html";
                break;
            case "rft":
                redirectUrl = "rft.html";
                break;
            default:
                alert("Invalid selection");
                return;
        }

        if (userParam) {
            redirectUrl += "?user=" + userParam + "&id=1";
        } else {
            redirectUrl += "?id=1";
        }

        window.location.href = redirectUrl;
    }

    // Function to handle page load
    window.onload = function () {
        var nameCookie = getCookie("name");
        var nameInput = document.getElementById("name");
        var userElement = document.getElementById("USER");

        if (nameCookie) {
            // If name cookie exists, hide name input and display name
            nameInput.style.display = "none";
            userElement.innerHTML = "Welcome, " + nameCookie + "!";
        } else {
            // Otherwise, show name input
            nameInput.style.display = "block";
        }
    };

    // Function to get cookie value by name
    function getCookie(name) {
        var nameEQ = name + "=";
        var cookies = document.cookie.split(';');
        for (var i = 0; i < cookies.length; i++) {
            var cookie = cookies[i];
            while (cookie.charAt(0) === ' ') {
                cookie = cookie.substring(1, cookie.length);
            }
            if (cookie.indexOf(nameEQ) === 0) {
                return cookie.substring(nameEQ.length, cookie.length);
            }
        }
        return null;
    }
