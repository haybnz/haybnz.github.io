        // Function to get URL parameters
        function getUrlParameter(name) {
            name = name.replace(/[[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        // Check if podcast parameter is present and redirect
        window.onload = function () {
            var podcastLink = getUrlParameter('podcast');
            if (podcastLink !== '') {
                window.location.replace(podcastLink);
            } else {
                // Handle if parameter is not present or empty
                console.log('Podcast parameter not found.');
            }
        };
    </script>
