<style>
 
.product-container {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
    align-items: center;
}

  .product-card {
  background: rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(10px);
  border-radius: 15px;
  padding: 20px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  overflow: hidden;
  transition: transform 0.3s ease-in-out;
  width: 250px;
}

  .product-card:hover {
    transform: scale(1.05);
  }

  .product-image {
    width: 100%;
    border-radius: 10px;
    margin-bottom: 15px;
  }

  .product-title {
    font-size: 1.2em;
    font-weight: bold;
    margin-bottom: 10px;
  }

  .product-description {
    margin-bottom: 15px;
  }

  .read-more-btn {
    background-color: #2de6ec;
    color: white;
    
    backdrop-filter: blur(10px);
    border: none;
    border-radius: 20px;
    cursor: pointer;
    transition: background-color 0.3s;
    padding: 10px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    border: 1px solid #33bff7;
      
  }

  .read-more-btn:hover {
    background-color: #1083ee;
  }

  .like-btn {
    background-color: #3498db;
    color: rgb(14, 175, 180);
    padding: 5px 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
    margin-top: 10px;
    display: inline-block;
  }

  .heart-btn {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 24px;
      color: #e74c3c;
      transition: transform 0.3s;
    }

    .heart-btn:hover {
      transform: scale(1.2);
    }

    @keyframes flyHeart {
      0% {
        opacity: 1;
        transform: translateY(0) rotate(0deg);
      }
      100% {
        opacity: 0;
        transform: translateY(-100px) rotate(360deg);
      }
    }

    .fly-heart {
      position: absolute;
      animation: flyHeart 1s ease-out;
    }
    .button-container {
      display: grid;
      grid-template-columns: repeat(3, auto);
      gap: 10px; /* Adjust the gap as needed */
    }
    
</style>

  <style>
 
.skills { padding-block: var(--section-padding); }

.skills-content { margin-bottom: 50px; }

.skills-toggle {
  background: var(--bg-secondary);
  position: relative;
  width: max-content;
  margin-inline: auto;
  display: flex;
  align-items: center;
  padding: 5px;
  border-radius: 100px;
  box-shadow: var(--shadow-1);
  z-index: 1;
}

.skills-toggle::before {
  content: "";
  position: absolute;
  top: 5px;
  left: 5px;
  bottom: 5px;
  width: 93px;
  background: var(--raw-seinna);
  border-radius: 100px;
  transition: var(--transition-1);
  z-index: -1;
}

.skills-toggle.active::before {
  left: 98px;
  width: 94px;
}

.toggle-btn {
  color: var(--color-primary);
  font-family: var(--ff-poppins);
  padding: 5px 25px;
  transition: var(--transition-1);
}

.toggle-btn.active { color: var(--white); }

.skills-box.active .skills-list,
.skills-box .tools-list { display: none; }

.skills-box .skills-list,
.skills-box.active .tools-list {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  align-items: center;
  gap: 15px;
  animation: fadeIn 0.5s ease-out forwards;
}

@keyframes fadeIn {

  0% { opacity: 0; }
  100% { opacity: 1; }

}

.skill-card {
  position: relative;
  background: var(--bg-secondary);
  width: 80px;
  height: 80px;
  display: grid;
  place-items: center;
  border-radius: var(--radius-12);
  box-shadow: var(--shadow-1);
  cursor: help;
}

.skill-card:hover .tooltip {
  transform: translateY(0);
  opacity: 1;
}
 /**
   * SKILLS
   */

   .skills {
    display: grid;
    grid-template-columns: 1fr 1fr;
    align-items: center;
    gap: 50px;
  }

  .skills-content { margin-bottom: 0; }

  .skills-toggle { margin-inline: 0; }



  </style>
